<ion-header>
  <ion-toolbar>
    <ion-title>Estados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card *ngFor="let estado of estados">
  <ion-card-header>
    <ion-card-subtitle>{{ estado.id }}</ion-card-subtitle>
    <ion-card-title>{{ estado.nombre }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
 <p>{{ estado.descripcion }}</p>
  </ion-card-content>
</ion-card>


<div>
  <input [(ngModel)]="estado.nombre"  type="text" id="nombre"  class="p-2 mb-2" placeholder="nombre"/>

  <input [(ngModel)]="estado.descripcion"   type="text" id="descripcion" class="p-2 mb-2" placeholder="descripcion"/>

  <button (click)="SaveEstado()" class="btn  btn-primary">Guardar</button>
  
</div>



</ion-content>
