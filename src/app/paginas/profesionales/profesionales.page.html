

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
    Profesionales
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAlert()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>

  
    </ion-buttons>
  
  
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let profesional of profesionales; let index = i">
      <ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ profesional.id }}</ion-card-subtitle>
            <ion-card-title>{{ profesional.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <p>Telefono:{{profesional.telefono  }}</p>
           <p>Localidad:{{ profesional.localidad }}</p>
           
<p>clinica:{{ profesional.c_clinica_id }}</p>

          </ion-card-content>
        </ion-card>
        
        <ion-checkbox [checked]="profesional.completed" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteProfesional(profesional.id, index)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="updateProfesionales()" color="success">
          <ion-icon name="arrow-up-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options> 
    </ion-item-sliding>
  </ion-list>
</ion-content>
